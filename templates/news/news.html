{% extends "baseLayout.html" %}
{% block links %}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='news/news-styles.css') }}">
{% endblock links %}

{% block body %}

    <div class="posts_container">
        <div class="posts_title">RECENT NEWS</div>
        {% for post in posts %}
        <div class="post">
            <div class="post_left">
                <img id="post_img" src="/static/index/index-images/index-IMG_LoginIn.png">
            </div>
            <div class="post_right">
                <div class="post_info">
                    <p class="post_author"> Author: {{post.author}} </p>
                    <p class="post_title"> Title: {{ post.title }} </p>
                </div>
                <div class="content">Content: {{post.content}} </div>
                <p> date_posted: {{post.date_posted}} </p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock body %}
</body>
</html>
