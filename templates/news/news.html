<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='news/news-styles.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='nav-bar.css') }}">
    <title>News</title>
</head>
<body>
    <div class="top_navigation-bar">
        <div class="nav-bar_linkWrapper nav-bar_logo">
            <a href='index.html'>foton</a>
        </div>
        <div class="nav-bar_linkWrapper">
            <a href="news.html">news</a>
        </div>
        <div class="nav-bar_linkWrapper">
            <a href="/">compare</a>
        </div>
        <div class="nav-bar_linkWrapper nav-bar_search">
            <a href="/">search</a>
        </div>
        
        <div class="nav-bar_linkWrapper nav-bar_login ">
            <a href="/">
                <div class="img-wrapper">
                    <img src="/static/index/index-images/index-IMG_LoginIn.png" alt="LogIn">
                </div>
                <div class="text-wrapper">
                    LogIn
                </div>
            </a>
        </div>
    </div>

    <div class="afterNav-bar_space"></div>

    <div class="posts_container">
        <div class="posts_title">RECENT NEWS</div>
        {% for post in posts %}
        <div class="post">
            <div class="post_left">
                <img id="post_img" src="/static/index/index-images/index-IMG_LoginIn.png">
            </div>
            <div class="post_right">
                <div class="post_info">
                    <p> author {{post.author}} </p>
                    <p> title {{ post.title }} </p>
                </div>
                <p class="content"> content {{post.content}} </p>
                <p> date_posted {{post.date_posted}} </p>
            </div>
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
